<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.main{
    display: grid;
    grid-template-rows: 100px 620px;
    grid-template-columns: 20% 60% 20%;
}

.navbar{
    background: #F46036;
    grid-column: 1/-1;

}
.navbar img{
    position: relative;
    width: 10%;
    height: 90%;
    margin-top: 5px;
    margin-left: 30px;
    float:right;
}
.navbar a{
    position: relative;
    float:right;
    line-height: 100px;
    text-decoration: none;
    color: #FFFFFF;
    margin-left: 30px;

}
.content{
    background-position-y: top;
    background-color: #cccccc;
    background-position-y: bottom;
    background-position-x: center;
    background-repeat: no-repeat;
    background-color: #FFFFFF;
    background-size: 65%;
}

.eatLeft{
    background-color: #FFFFFF;;
}
.eatRight{
    background-color: #FFFFFF;
}

.eatLeft h2{
    margin: 8%;
}

.boxes{
    width: 80%;
    height: 80%;
    overflow: auto;
}

.inner-btn{
    display: flex;
}



.boxes button{
    margin: 2% 0% 5% 12%;
    width: 30%;
    padding: 15px;
    height: 50%;
    border: none;
    border-radius: 10px;
    text-align: center;
}

.content h1{
    margin-top: 5%;
    text-align: center;
}
.content-img img{
    width: 40%;
    height:40%;
    margin-left: 30%;
    margin-top: -10%;
    
}

#progress-bar{
    width: 85%;
    height: 8%;
    margin-left: 7.5%;
    background: #F46036;
}
.prog{

    width: 85%;
    height: 5%;
    border-radius: 40px;
    background-color: #FDB797;
    margin-left: 7.5%;  
}
.prog-inner{
    position: relative;
    width: 70%;
    height: 100%;
    border-radius: 40px;
    background-color: #F46036;
}


progress[value]::-webkit-progress-value {
    border-radius: 2px;
    background-size: 35px 20px, 100% 100%, 100% 100%;
}
.success-msg{
    font-size: 24px;
    text-align: center;
}
.success-msg p{
    margin: 1%;
}
.submit-btn{
    width: 60%;
    height: 7%;
    margin: 3% 20% 0 20%;
    cursor: pointer;
    display: block;
    background: #F46036;
    outline: none;
    border: 0;
    border-radius: 6px;
    color: #FFFFFF;
    font-family: sans-serif;
}

.eatRight h2{
    margin: 8%;
    text-align: center;
}

.eatRight div{
    width: 70%;
    height: 70%;
    margin: 20px 60px  0;
    display: grid;
    place-content: center;
    background-color: #FDB797;
    border: 3px solid #F46036;
    border-radius: 10px;
    justify-content: center;
    text-align: center;

}
</style>
    </head>
    <body onload="getAllBtn();">
        <div class="main">
            <div class="navbar">
                <img src="../images/undraw_profile_pic_ic-5-t 1.svg" alt="Profile pic">
                
                <a href=""><p style="font-family:'Roboto';font-style: normal;font-size: 20px;">My Account</p></a>
                <a href=""><p style="font-family:'Roboto';font-style: normal;font-size: 20px;">Goals</p></a>
            </div>
            
            <div class="eatLeft">
                <h2>Check Day wise meals</h2>
                <div class="boxes" id="boxes">
                </div>
                

                
                
            </div>
            <div class="content">
                <h1>Goal Timeline Reached!</h1>
                <div class="content-img">
                    <img src="../images/progress.svg"/>
                </div>
                <div class="prog">
                    <div class="prog-inner">

                    </div>
                </div>
                <div class="success-msg">
                    <p>Congratulations!</p>
                    <p></p>
                    <p>You totally deserve a high five from us!</p>
                </div>
                <button type="submit" class="submit-btn">Set a new Goal!</button>
            </div>
            
            <div class="eatRight">
                <h2>Check out some few fun </b2> Exercises</h2>
                <div>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function getAllBtn(){
                for(var i=1; i<=30; i++)
                {
                    var btn = document.getElementById("boxes");
                    var newdiv = document.createElement('div');
                    newdiv.classList.add("inner-btn");
                    
                    newdiv.insertAdjacentHTML("beforeend",`<button style='background-color: #93B963;'>${i++}</button>`);
                    newdiv.insertAdjacentHTML("beforeend",`<button style='background-color: #93B963;'>${i}</button>`);
                    btn.appendChild(newdiv);
                }      
            }
        </script>
        
    </body>
</html>
